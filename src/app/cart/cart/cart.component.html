<mat-card>
  <mat-card-title>Cart</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let product of productList$ | async">
        {{product.name}}
        <button (click)="removeItem(product)">Remove</button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Shipping Costs - $</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>VAT</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Total {{total$ | async}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
