<h1>Catalog</h1>

<div style="display: flex; flex-wrap: wrap; align-content: space-between">
  <mat-card *ngFor="let item of catalog$ | async" style="flex: 1 0 21%; margin: 5px;">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img [src]="item.img" [width]="200" alt="Product Preview" mat-card-image>
    <mat-card-content>
      <p>
        {{ item.price }} $
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(item)">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>

  <button (click)="nextPage()" mat-button>Next page</button>

  <button (click)="reloadArticles()" mat-button>Reload</button>
</div>
